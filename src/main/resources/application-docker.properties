#下面这些内容是为了让MyBatis映射
#指定Mybatis的Mapper文件
mybatis.mapper-locations=classpath:mappers/*.xml
#指定Mybatis的实体目录
mybatis.type-aliases-package=com.zzw.interview.mybatis.entity
# 应用服务 WEB 访问端口
server.port=8080

# Docker环境下的数据库配置
spring.datasource.url=jdbc:mysql://host.docker.internal:13306/mianjing?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
